<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
    <header>
      <h1>Vue Events</h1>
      <button id="toggle-mode" v-on:click="toggleDarkMode">{{ darkMode ? 'Light Mode' : 'Dark Mode' }}</button>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(1)" class="btn-add">Add</button>
      <button v-on:click="reduce(1)" class="btn-remove">Remove</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input
        v-on:input="setName('Tamayo', $event)"
        v-on:keyup.enter="confirmInput()"
        type="text"
      >
      <p>Your Name: {{confirmedName}}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button class="btn-add">Sign Up</button>
      </form>
    </section>
    </div>
  </body>
</html>
